<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>By aadil</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <div>
            <h2>
                <i class="fa-solid fa-minus"></i> Coming Soon
            </h3>
            <h1>Get Notified<br />When we Launch</h1>
            <div class="search">
              <input type="text" placeholder="Enter your email address" />
              <button>Notify Me</button>
            </div>
            <p style="color: #5a5a5a;">*Don't worry we will not spam you:)</p>
        </div>
        <div class="social">
          <span><i class="fa-brands fa-facebook-f"></i></span>
          <span><i class="fa-brands fa-twitter"></i></span>
          <span><i class="fa-brands fa-instagram"></i></span>
          <span><i class="fa-brands fa-youtube"></i></span>
        </div>
      </div>
      <div class="box2">
        <div></div>
        <div style="display: flex;align-items: center;justify-content:flex-end;flex: 1;">
            <div class="photos">
                <img class="phone" src="./img/phone.svg" alt="phone">
                <img class="man" src="./img/man.svg" alt="man">
                <img class="loc" src="./img/loc.svg" alt="loc">
                <img class="check1" src="./img/check1.svg" alt="check">
                <img class="check2" src="./img/check2.svg" alt="check">
            </div>
        </div>
        <div class="links">
            <p>FAQ</p>
            <p>Privocy Policy</p>
            <p>Email Us</p>
        </div>
      </div>
    </div>
  </body>
</html>
